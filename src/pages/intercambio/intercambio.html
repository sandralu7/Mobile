<ion-header>

  <ion-navbar>
    <ion-title>Intercambios</ion-title>
    <ion-buttons>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of _intercambios.usuarios"
      (click)="irStickers(seccion)">
      <ion-avatar item-start>
        <img *ngIf="item.porcentajeLlenado==100" src="assets/banderas/trofeoIcon.png">
        <img *ngIf="item.porcentajeLlenado>=80 && item.porcentajeLlenado<=99" src="assets/banderas/goldIcon.png">
        <img *ngIf="item.porcentajeLlenado>=60 && item.porcentajeLlenado<=79" src="assets/banderas/silverIcon.png">
        <img *ngIf="item.porcentajeLlenado>=0 && item.porcentajeLlenado<=59" src="assets/banderas/bronzeIcon.png">
     </ion-avatar>
     <h2>{{item.nombreUsuario}}</h2>
     <div *ngFor="let ticket of item.tickets">
     <h2>Lámina Número: {{ticket.numeroTicket}}</h2>
     </div>
     <button ion-button
             color="danger"
             outline
             small>
             Solicitar
     </button>
    </ion-item>

  </ion-list>



</ion-content>
