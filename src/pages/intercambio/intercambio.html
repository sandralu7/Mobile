<ion-header>

  <ion-navbar color="naranja">
    <ion-title *ngIf="_ajustes.ajustes.idioma=='E'">{{mensajesPagina.titulo}}</ion-title>
    <ion-title *ngIf="_ajustes.ajustes.idioma=='I'">{{mensajesPagina.tituloIng}}</ion-title>
    <ion-buttons>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo2">
  <h2 *ngIf="_ajustes.ajustes.idioma=='E'">{{mensajesPagina.mensajeTitulo}}</h2>
  <h2 *ngIf="_ajustes.ajustes.idioma=='I'">{{mensajesPagina.mensajeTituloIng}}</h2>
  <p *ngIf="_ajustes.ajustes.idioma=='E'">{{mensajesPagina.mensajeParrafo}}</p>
  <p *ngIf="_ajustes.ajustes.idioma=='I'">{{mensajesPagina.mensajeParrafoIng}}</p>
  <ion-item>
    <ion-range min="0" max="200" [(ngModel)]="distancia" pin="true" color="secondary">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>200</ion-label>
    </ion-range>
  </ion-item>
  <button ion-button round
    *ngIf="_ajustes.ajustes.idioma=='E'"
      color="aguaMarina"
      block
      (click)="buscarCercanos()">
  {{mensajesPagina.boton}}
  </button>
  <button ion-button round
    *ngIf="_ajustes.ajustes.idioma=='I'"
      color="aguaMarina"
      block
      (click)="buscarCercanos()">
  {{mensajesPagina.botonIng}}
  </button>
  <p *ngIf="_ajustes.ajustes.idioma=='E'">{{mensajesPagina.mensajeParrafo2}}</p>
  <p *ngIf="_ajustes.ajustes.idioma=='E'">{{mensajesPagina.mensajeParrafo2Ing}}</p>




</ion-content>
