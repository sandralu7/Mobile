<ion-header>

  <ion-navbar color="naranja">
    <ion-title>Confirmar Usuario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h3 *ngIf="_ajustes.ajustes.idioma=='E'" >{{mensajes.mensaje}}</h3>
  <h3 *ngIf="_ajustes.ajustes.idioma=='I'" >{{mensajes.mensajeIng}}</h3>

  <ion-list>

    <ion-item>
      <ion-input style="number" maxlength="5" placeholder="XXXX" [(ngModel)]="codigo" ></ion-input>
    </ion-item>

  <br><br><br>

  <button *ngIf="_ajustes.ajustes.idioma=='E'"   ion-button color="aguaMarina"  round block  (click)="verificarCodigo()">
    {{mensajesGenerales.aceptar}}</button>
  <button *ngIf="_ajustes.ajustes.idioma=='I'"  ion-button color="aguaMarina"  round block (click)="verificarCodigo()">
      {{mensajesGenerales.aceptarIng}}</button>

      <button *ngIf="_ajustes.ajustes.idioma=='E'" ion-button color="aguaMarina"  round  block (click)="cancelarCodigo()">
        {{mensajesGenerales.cancelar}}</button>
      <button *ngIf="_ajustes.ajustes.idioma=='I'" ion-button color="aguaMarina"  round  block (click)="cancelarCodigo()">
          {{mensajesGenerales.cancelarIng}}</button>


</ion-list>


</ion-content>
