<ion-header>

  <ion-navbar color="naranja">
    <ion-title *ngIf="_ajustes.ajustes.idioma=='E'">{{mensajesPagina.titulo}}</ion-title>
    <ion-title *ngIf="_ajustes.ajustes.idioma=='I'">{{mensajesPagina.tituloIng}}</ion-title>
    <ion-buttons>
      <button ion-button
              icon-only
              menuToggle
              color="azulOscuro">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding color="aguaMarina">


  <ion-grid>
    <ion-row *ngFor="let item of _albumes.albumes">
      <ion-col>
        <ion-card color="azulOscuro">
        <img [src]="item.imagenAlbum | imagen:''" (click)="navegarPaginaSecciones(item)">
        <ion-card-content>
          <ion-card-title  *ngIf="_ajustes.ajustes.idioma=='E'">
             {{item.nombreAlbum}} - ENTRY
          </ion-card-title>
          <ion-card-title  *ngIf="_ajustes.ajustes.idioma=='I'">
             {{item.nombreAlbum}} - INGRESA
          </ion-card-title>

          </ion-card-content>
        </ion-card>


      </ion-col>
    </ion-row>

  </ion-grid>
  <!--<ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>-->




</ion-content>
