<ion-header>

  <ion-navbar>
    <ion-title>Fichas Faltantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <div *ngFor="let album of _albumes.albumesCantidad">
    <div *ngFor="let seccion of album.seccion">

    <h1>
      {{seccion.nombreSeccion}}
    </h1>
    <ion-grid>
      <ion-row *ngFor="let item of seccion.tickets">
        <ion-col>
          <ion-card>
          <ion-checkbox class = "profilecheck" (ionChange)= "anadirAlista(item)"></ion-checkbox>
          <button *ngIf="item.cantidad >= 2" class="button profilebutton" >{{item.cantidad}}</button>
          <ion-avatar item-start>
            <img *ngIf="item.cantidad == 0" src="assets/banderas/IcoGriscolombia.png" >
            <img *ngIf="item.cantidad >= 1" src="assets/banderas/colombia.png" >
          </ion-avatar>
          <div class="card-title">{{item.numeroTicket}}</div>
          <div class="card-subtitle">{{item.nombreTicket}}</div>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <img *ngIf="item.cantidad == 0" src="assets/banderas/IcoGriscolombia.png" >
            <img *ngIf="item.cantidad >= 1" src="assets/banderas/colombia.png" >
          <div class="card-title">{{item.numeroTicket}}</div>
          <div class="card-subtitle">{{item.nombreTicket}}</div>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <img *ngIf="item.cantidad == 0" src="assets/banderas/IcoGriscolombia.png" >
            <img *ngIf="item.cantidad >= 1" src="assets/banderas/colombia.png" >
          <div class="card-title">{{item.numeroTicket}}</div>
          <div class="card-subtitle">{{item.nombreTicket}}</div>
          </ion-card>
        </ion-col>

      </ion-row>

    </ion-grid>

  </div>
  </div>



  <button ion-button
      color="primary"
      block
      (click)="navegarIntercambio()">
    Solicitar Intercambio
  </button>
</ion-content>
