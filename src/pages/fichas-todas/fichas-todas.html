<ion-header>

  <ion-navbar color="naranja">
    <ion-title *ngIf="_ajustes.ajustes.idioma=='E'">{{seccion.nombreSeccion}}</ion-title>
    <ion-title *ngIf="_ajustes.ajustes.idioma=='I'">{{seccion.nombreSeleccionIngles}}</ion-title>
    <ion-buttons>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page fondo2">


  <ion-grid>
    <ion-row >
      <ion-col col-4 *ngFor="let item of tickets">
        <ion-card (click)="presentActionSheet(item)">
          <!--<ion-fab top right edge>
             <button *ngIf="item.cantidad >= 2" ion-fab mini color="danger">{{item.cantidad}}</button>
           </ion-fab>-->
        <ion-badge *ngIf="item.cantidad >= 2" color="danger" class="profilebutton">{{item.cantidad}}</ion-badge>
        <ion-avatar item-start>
          <img *ngIf="item.cantidad == 0" [src]="seccion.imagenSeccion | imagen:'IcoGris'" >
          <img *ngIf="item.cantidad >= 1" [src]="seccion.imagenSeccion | imagen:''" >
        </ion-avatar>
        <div class="card-title sombra">{{item.numeroTicket}}</div>
        <div *ngIf="_ajustes.ajustes.idioma=='E'" class="card-subtitle sombra">{{item.nombreTicket}}</div>
        <div *ngIf="_ajustes.ajustes.idioma=='I'" class="card-subtitle sombra">{{item.nombreTicketIngles}}</div>

        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>


</ion-content>
