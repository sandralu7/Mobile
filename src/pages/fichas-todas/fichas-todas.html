<ion-header>

  <ion-navbar>
    <ion-title>{{seccion.nombreSeccion}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">


  <ion-grid>
    <ion-row >
      <ion-col col-4 *ngFor="let item of tickets">
        <ion-card (click)="presentActionSheet(item)">
          <!--<ion-fab top right edge>
             <button *ngIf="item.cantidad >= 2" ion-fab mini color="danger">{{item.cantidad}}</button>
           </ion-fab>-->
        <ion-badge *ngIf="item.cantidad >= 2" color="danger" class="profilebutton">{{item.cantidad}}</ion-badge>
        <button *ngIf="item.cantidad >= 2" class="button profilebutton" >{{item.cantidad}}</button>
        <ion-avatar item-start>
          <img *ngIf="item.cantidad == 0" [src]="seccion.imagenSeccion | imagen:'IcoGris'" >
          <img *ngIf="item.cantidad >= 1" [src]="seccion.imagenSeccion | imagen:''" >
        </ion-avatar>
        <div class="card-title">{{item.numeroTicket}}</div>
        <div class="card-subtitle">{{item.nombreTicket}}</div>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>


</ion-content>
