<ion-header>

  <ion-navbar color="azulOscuro">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

<div class="bottom">
 <ion-list >

 <ion-item class="item text-center item-trns">
   <ion-label floating class="tipoLetra">Email</ion-label>
   <ion-input  type="email" [(ngModel)]="correo" ></ion-input>
 </ion-item>

 <ion-item class="item text-center item-trns">
   <ion-label floating class="tipoLetra">Password</ion-label>
   <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
 </ion-item>

</ion-list>
<br>
<br>

<button *ngIf="_ajustes.ajustes.idioma=='E'" color="aguaMarina"  round block ion-button   (click)="loginUsuario()">
  {{mensajesGenerales.aceptar}}</button>
<button *ngIf="_ajustes.ajustes.idioma=='I'" color="aguaMarina" round block ion-button   (click)="loginUsuario()">
    {{mensajesGenerales.aceptarIng}}</button>

  <button ion-button round
      *ngIf="_ajustes.ajustes.idioma=='E'"
      color="aguaMarina"
      block
      (click)="navegarPaginaRegistro()">
    {{mensajesPagina.registrarme}}
  </button>
  <button ion-button round
      *ngIf="_ajustes.ajustes.idioma=='I'"
      color="aguaMarina"
      block
      (click)="navegarPaginaRegistro()">
    {{mensajesPagina.registrarmeIng}}
  </button>
</div>
</ion-content>
