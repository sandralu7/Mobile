<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <h1 *ngIf="_ajustes.ajustes.idioma=='E'">{{mensajesPagina.ingreso}}</h1>
 <h1 *ngIf="_ajustes.ajustes.idioma=='I'">{{mensajesPagina.ingresoIng}}</h1>
 <ion-list>

 <ion-item>
   <ion-label floating>Email</ion-label>
   <ion-input type="email" [(ngModel)]="correo" ></ion-input>
 </ion-item>

 <ion-item>
   <ion-label floating>Password</ion-label>
   <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
 </ion-item>

</ion-list>

<button *ngIf="_ajustes.ajustes.idioma=='E'" ion-button block   (click)="loginUsuario()">
  {{mensajesGenerales.aceptar}}</button>
<button *ngIf="_ajustes.ajustes.idioma=='I'" ion-button block   (click)="loginUsuario()">
    {{mensajesGenerales.aceptarIng}}</button>



  <button ion-button
      *ngIf="_ajustes.ajustes.idioma=='E'"
      color="primary"
      block
      (click)="navegarPaginaRegistro()">
    {{mensajesPagina.registrarme}}
  </button>
  <button ion-button
      *ngIf="_ajustes.ajustes.idioma=='I'"
      color="primary"
      block
      (click)="navegarPaginaRegistro()">
    {{mensajesPagina.registrarmeIng}}
  </button>

</ion-content>
