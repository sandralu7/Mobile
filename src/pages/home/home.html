<ion-header>
  <ion-navbar>
    <ion-title>
      Secciones
    </ion-title>
    <ion-buttons>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let seccion  of secciones"
     (click)="irStickers(seccion)">
     <ion-avatar item-start>
      <img [src]="seccion.imagenSeccion | imagen:''">
    </ion-avatar>
    <h2>{{seccion.nombreSeccion}}</h2>
    <ion-icon name="search" item-right></ion-icon>
   </ion-item>

 </ion-list>
</ion-content>
